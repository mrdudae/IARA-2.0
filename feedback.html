<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://kit.fontawesome.com/7f3f7c3c8e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/logo favicon (3).png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="imagens/logo favicon (3).png" alt="Logo do Projeto" class="logo">
            <div class="menu-icon" id="menu-icon">
            </div>
            <div class="nav-buttons" id="nav-buttons">
                <a href="index.html"><button class="nav-button" onclick="scrollToSection('sobre')">Home</button></a>
                <button class="nav-button" onclick="scrollToSection('voluntario')"><a href="feedback.html">Feedback</button></a>
                <button class="nav-button" onclick="scrollToSection('sla')">Suporte</button>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <h3>Deixe seu feedback sobre o site!</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="DÃª o seu feedback aqui"></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Enviar</button>
                <button class="btn cancel">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
